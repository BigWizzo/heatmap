<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Heatmap</title>
  </head>
  <body>
    <nav class="max-w nav-container">
      <div class="griditems1 boxes">1</div>
      <div class="griditems2 boxes items">
        Article
        <!-- <div class="griditems3 items">Guide</div> -->
        <!-- <div class="griditems4 items">Books</div> -->
        <!-- <div class="griditems5 items">Events</div> -->
        <!-- <div class="griditems6 items">Membership</div> -->
        <!-- <div class="griditems7 items">More</div> -->
      </div>
      <div class="griditems3 items">Guide</div>
      <div class="griditems4 items">Books</div>
      <div class="griditems5 items">Events</div>
      <div class="griditems6 items">Membership</div>
      <div class="griditems7 items">More</div>
      <div class="griditems8 boxes">
        <input type="search" placeholder="Search articles" />
      </div>
    </nav>

    <!-- section for the first round of post -->

    <section>
      <div class="posts-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>

      <!-- middle section -->
      <div class="middle-comntainer">
        <div class="middle-img">1</div>
        <div class="middle-img">2</div>
        <div class="middle-img box">3</div>
      </div>
      <!-- section for the 2nd round of post -->
      <div class="bottompost-container">
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </section>

    <!-- section for upcoming news -->
    <div class="news">
      <div class="news1">1</div>
      <div class="news1">2</div>
      <div class="news1">3</div>
      <div class="news1">4</div>
      <div class="news1">5</div>
    </div>
  </body>
</html>
