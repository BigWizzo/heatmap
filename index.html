<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Heatmap</title>
  </head>
  <body>
    <nav class="max-w nav-container">
      <div class="griditems1 boxes">1</div>
      <div class="griditems2 boxes items">
        Article
        <!-- <div class="griditems3 items">Guide</div> -->
        <!-- <div class="griditems4 items">Books</div> -->
        <!-- <div class="griditems5 items">Events</div> -->
        <!-- <div class="griditems6 items">Membership</div> -->
        <!-- <div class="griditems7 items">More</div> -->
      </div>
      <div class="griditems3 items">Guide</div>
      <div class="griditems4 items">Books</div>
      <div class="griditems5 items">Events</div>
      <div class="griditems6 items">Membership</div>
      <div class="griditems7 items">More</div>
      <div class="griditems8 boxes">
        <input type="search" placeholder="Search articles" />
      </div>
    </nav>

    <!-- featured articles -->
    <div class="featured flex-col">
        <div class="featured-h1">
            <h1>DONT MISS</h1>
        </div>
        <div class="featured-top-row flex-row">
            <div class="featured-top-left">
                TOP LEFT
            </div>
            <div class="featured-top-right">
                TOP RIGHT
            </div>
        </div>
        <div class="featured-btm-row flex-row">
            <div class="featured-btm-left">
                BOTTOM LEFT
            </div>
            <div class="featured-btm-right">
                BOTTOM RIGHT
            </div>
        </div>
    </div>  

    <!-- section for the first round of post -->

    <section>
      <div class="posts-container">
        <div class="box">
          1
          <div class="time"></div>
          <h1 class="title"></h1>
          <h2 class="author"></h2>
          <p class="content"></p>
          <i class="fas fa-long-arrow-alt-right fa-3x bottom"></i>
        </div>
        <div class="box">
          2
          <div class="time"></div>
          <h1 class="title"></h1>
          <h2 class="author"></h2>
          <p class="content"></p>
          <i class="fas fa-long-arrow-alt-right fa-3x bottom"></i>
        </div>
        <div class="box">
          3
          <div class="time"></div>
          <h1 class="title"></h1>
          <h2 class="author"></h2>
          <p class="content"></p>
          <i class="fas fa-long-arrow-alt-right fa-3x bottom"></i>
        </div>
      </div>

      <!-- middle section -->
      <div class="middle-comntainer">
        <div class="middle-img">1</div>
        <div class="middle-img">
          2
          <div class="middle-picture"></div>
          <h1 class="members"></h1>
          <p class="content"></p>
          <button type="submit" class="middle"></button>
          <p class="signin"></p>
        </div>
        <div class="middle-img box">
          3
          <div class="time"></div>
          <h1 class="title"></h1>
          <h2 class="author"></h2>
          <p class="content"></p>
          <i class="fas fa-long-arrow-alt-right fa-3x bottom"></i>
        </div>
      </div>
      <!-- section for the 2nd round of post -->
      <div class="bottompost-container">
        <div class="box">
          4
          <div class="time"></div>
          <h1 class="title"></h1>
          <h2 class="author"></h2>
          <p class="content"></p>
          <i class="fas fa-long-arrow-alt-right fa-3x bottom"></i>
        </div>
        <div class="box">
          5
          <div class="time"></div>
          <h1 class="title"></h1>
          <h2 class="author"></h2>
          <p class="content"></p>
          <i class="fas fa-long-arrow-alt-right fa-3x bottom"></i>
        </div>
        <div class="box">
          6
          <div class="time"></div>
          <h1 class="title"></h1>
          <h2 class="author"></h2>
          <p class="content"></p>
          <i class="fas fa-long-arrow-alt-right fa-3x bottom"></i>
        </div>
      </div>
    </section>

    <!-- section for upcoming news -->
    <div class="news">
      <div class="news1 middle-picture">1</div>
      <div class="news1"><h1 class="main-title"></h1></div>
      <div class="news1">
        3
        <p class="middle-content"></p>
      </div>
      <div class="news1">4 <button type="submit" class="large"></button></div>
      <div class="news1">
        5
        <p class="signin"></p>
      </div>
    </div>
  </body>
</html>
